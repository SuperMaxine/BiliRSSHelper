<html>
<!-- import bootstrap css and js from ./bootstrap-4.1.3-dist -->
<link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.min.css" />
<!-- <script src="./bootstrap-4.1.3-dist/js/bootstrap.min.js"></script> -->

<!-- make body align center -->

<body style="text-align: center;">
  <!-- A input box to set server address, a checkbox to auto sync, a button to synv manually ,using bootstrap elements and style-->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Bili RSS Helper</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <input type="text" id="serverAddress" placeholder="Server Address" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <input type="checkbox" id="autoSync" /> Auto Sync
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button id="syncBtn" class="btn btn-primary">Sync Manually</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h4>SESSDATA:</h4><textarea id="cookieShower" rows="1" cols="40"></textarea>
      </div>
    </div>
  </div>
</body>

<script src="popup.js"></script>
<style>
  .row {
    margin-top: 10px;
    margin-bottom: 5px;
  }

  body {
    min-width: 300px;
    /* your desired width */
    max-width: 100%;
    position: relative;
    vertical-align: middle;
  }

  #serverAddress {
    width: 100%;
  }
</style>

</html>
